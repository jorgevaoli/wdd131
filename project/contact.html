<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="WDD 131 - Dynamic Web Fundamentals - Jorge Valverde">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Jorge Luis Valverde Olivares- Website for educational and learning purposes only.">
    <title>Professional Web Design | Azzelera | Contact Us</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="content">
        <header>
            <a href="main.html" id="logo_link">
                <img class="logo" src="images/logo-azzelera.webp" alt="Azzelera Logo">
            </a>
            <nav>
                <li><a href="main.html">Home</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="contact.html">Contact Us</a></li>                                              
            </nav>
        </header>
        
        <main>
            <div class="section">
                <h1>Contact Us!</h1>
            </div>
            <form id="reviewForm" action="message.html" method="get">
                <div class="feature-container">
                    <label>Select all the services you would like to ask <br><em>(Select all that apply)</em></label>
                    <div class="tick-box">
                        <div>
                            <input type="checkbox" id="feature1" name="features" value="Feature 1">
                            <label for="feature1">Professional Email</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature2" name="features" value="Feature 2">
                            <label for="feature2">Cloud Hosting</label>
                        </div>
                        <div>
                            <input type="checkbox" id="feature3" name="features" value="Feature 3">
                            <label for="feature3">Web Design</label>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="userName">Name <span class="optional"></span></label>
                    <input type="text" id="userName" name="userName">
                </div>
                
                <div>
                    <label for="writtenReview">Message <span class="optional"></span></label>
                    <textarea id="writtenReview" name="writtenReview" rows="6"></textarea>
                </div>
                
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>    
        </main>
        
        <footer>
            <div>
                <p>Â©<span id="currentyear"></span> - <span class="color-name">Azzelera.com</span> - Jorge Luis Valverde Olivares</p>
                <p>Last update: <span id="lastModified"></span></p>
            </div>
        </footer>
    </div>
</body>
</html>
